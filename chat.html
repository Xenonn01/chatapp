<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .chat-container {
            height: calc(100vh - 2rem);
            margin: 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-list {
            height: 100%;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .chat-area {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.you {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .message:not(.you) {
            background-color: #f0f0f0;
        }
        .user-item {
            cursor: pointer;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.2s;
        }
        .user-item:hover {
            background-color: #f8f9fa;
        }
        .user-item.selected {
            background-color: #e9ecef;
        }
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        .send-message-form {
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        #user-list-container {
            overflow-y: auto;
            max-height: calc(100% - 80px);
        }
        .selected-user-name {
            font-weight: bold;
            color: #0d6efd;
        }
        .no-user-selected {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="row h-100 g-0">
            <!-- User List -->
            <div class="col-md-3 user-list">
                <div class="p-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Users</h4>
                        <div class="d-flex align-items-center">
                            <span id="username" class="me-2"></span>
                            <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
                        </div>
                    </div>
                    <input type="text" id="search-user" class="form-control" placeholder="Search users...">
                </div>
                <div id="user-list-container" class="list-group list-group-flush">
                    <!-- Users will be listed here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 chat-area">
                <div class="chat-header d-flex justify-content-between align-items-center">
                    <h5 id="selected-user" class="mb-0 no-user-selected">Select a user to start chatting</h5>
                </div>
                <div id="messages" class="messages-container">
                    <div id="initial-message" class="text-center text-muted p-5">
                        <h4>ðŸ‘ˆ Select a user from the list to start chatting</h4>
                    </div>
                </div>
                <form id="send-form" class="send-message-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type a message" disabled>
                        <button type="submit" class="btn btn-primary" disabled>Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="/js/supabase.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
